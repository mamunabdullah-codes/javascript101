<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script 101</title>
  </head>
  <body
    style="background-color: lightyellow; text-align: center; font-size: 4rem"
  >
    <h1>JavaScript 101</h1>
    <script>
      // Task 1: Hello World with Variables
      var greeting = "Hello! ";
      var name = "Mamun Abdullah";
      var greetingName = greeting + name;
      console.log(greetingName);

      // Task 2: Basic Math Operations
      var numOne = 60;
      var numTwo = 20;
      var addition = numOne + numTwo;
      var subtract = numOne - numTwo;
      var multiplication = numOne * numTwo;
      var division = numOne / numTwo;
      var modulus = numOne % numTwo;

      // Printing the result to console
      console.log("Addition: ", addition);
      console.log("Subtraction: ", subtract);
      console.log("Multiplication: ", multiplication);
      console.log("Divisor: ", division);
      console.log("Modulus: ", modulus);
    </script>
  </body>
</html>
